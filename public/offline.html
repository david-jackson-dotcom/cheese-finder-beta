<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Cheese Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #FFD800 0%, #FF6B35 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    button {
      background: #FF6B35;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #FF5722;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ§€</div>
    <h1>You're Offline</h1>
    <p>Cheese Finder needs an internet connection to load new cheese data. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
    <div class="status">
      <strong>Connection Status:</strong> <span id="status">Checking...</span>
    </div>
  </div>
  
  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Online âœ“';
        status.style.color = '#4CAF50';
      } else {
        status.textContent = 'Offline âœ—';
        status.style.color = '#f44336';
      }
    }
    
    // Check status on load
    updateStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
